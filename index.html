<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link data-require="bootstrap-css@3.3.1" data-semver="3.3.1" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link data-require="bootstrap-glyphicons@*" data-semver="3.2.1" rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/img/glyphicons-halflings.png" />
    <link data-require="bootstrap@*" data-semver="3.3.2" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script data-require="bootstrap@*" data-semver="3.3.2" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>



  </head>
  <body>
    <div class="container">
      <div class="center">
      <div class="row row-centered">
        <div class='col-md-3 col-xs-12 col-md-offset-1'><h4> Assorted Vegetables (1lb)</h4></div>
        <div class='col-md-3 col-xs-12 col-md-offset-1'><h4> Raspberries 1lb</h4></div>
        <div class='col-md-3 col-xs-12 col-md-offset-1'><h4>  1 Fresh Kiwi</h4></div>
      </div>

      <div class="row row-centered">
  <div class="bg">

        <div class="col-xs-12  col-sm-12  col-sm-4 col-md-4  ">
          <div class='col-md-12 cards3'>
          <div class="imgHolder img-responsive" id="img1"> </div>
             <div class="shopping">

                  <div class="row">
                    <div class="col-md-4"><span  class="totalAmt1">1.00</span><br /> <span class="total1 total">( TOTAL) </span></div>
                    <div class="col-md-4">
                      <label for="qty">Qty.</label>
                    </div>
                    <div class="col-md-4"> <input type="number" min="0"  class="qty1"/> </div>
                 </div>
              <button id="btn1" ><span class="glyphicon glyphicon-shopping-cart">ADD TO CART</span></button>
            </div>
          </div>
        </div>


      <div class="col-xs-12  col-sm-12  col-sm-4 col-md-4    col-centered">
        <div class='col-md-12 cards3'>
        <div class="imgHolder img-responsive" id="img2"></div>
        <div class="shopping">
            <div class="row">
              <div class="col-md-4"><span class="totalAmt2">2.50</span><br /> <span class="total2 total">( TOTAL) </span></div>
              <div class="col-md-4">
                <label for="qty2">Qty.</label>
              </div>
              <div class="col-md-4"> <input type="number" min="0"  class="qty2"/> </div>
           </div>

          <button id="btn2"><span class="glyphicon glyphicon-shopping-cart">ADD TO CART</span></button>
        </div>
      </div>
      </div>


  <div class="col-xs-12 col-sm-12 col-sm-4 col-md-4  ">
    <div class='col-md-12 cards3'>
    <div class="imgHolder img-responsive" id="img3"></div>
     <div class="shopping">

         <div class="row">
           <div class="col-md-4" ><span class="totalAmt3">.30</span><br /> <span class="total3 total">( TOTAL) </span></div>
           <div class="col-md-4">
             <label for="qty3">Qty.</label>
           </div>
           <div class="col-md-4"> <input type="number" min="0" class="qty3"/> </div>
        </div>

      <button id="btn3"><span class="glyphicon glyphicon-shopping-cart">ADD TO CART</span></button>
    </div>
  </div>
  </div>


</div>
</div>
</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</body>
</html>
